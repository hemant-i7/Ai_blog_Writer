<!DOCTYPE html>
<html>

<head>
	<title>Paraphrase | AI Writer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<div class="container">
		<h1>Paraphrase</h1>
		<p>Use our AI Writer to paraphrase text quickly and accurately. Simply enter your original text below and let
			our AI do the rest!</p>
		<form method="POST" action="{{ url_for('paraphrase') }}">
			<label for="original_text">Original Text:</label>
			<textarea id="original_text" name="original_text" rows="5" cols="50"></textarea>
			<input type="submit" value="Paraphrase">
		</form>
		{% if paraphrased_text %}
		<h2>Paraphrased Text:</h2>
		<p>{{ paraphrased_text }}</p>
		{% endif %}
	</div>
</body>

</html>
